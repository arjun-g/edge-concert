<!doctype html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" rel="stylesheet">
        <link href="/style.css" rel="stylesheet">
        <script src="/script.js"></script>
        <title>Concert Booking</title>
    </head>
    <body>
        <section class="ticket">
            <button class="back" onclick="javascript:goBack()"></button>
            <section class="main">
                <div class="banner">
                    <img class="banner-image" src="/img/banner/1.svg" />
                </div>
                <div class="details">
                    <h1 class="name">International Youth Day</h1>
                    <span class="location">Saint Cloud, NY</span>
                    <div class="datetime">
                        <span class="date">Apr 31, 2021</span>
                        <span style="flex: 1 1 100%"></span>
                        <span class="time">10:00 AM to 05:00 PM</span>
                    </div>
                </div>
                <div class="barcode">
                    <span>12345678</span>
                </div>
            </section>
        </section>
    </body>
</html>
